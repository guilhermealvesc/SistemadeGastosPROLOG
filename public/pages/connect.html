<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/connect.css" />
    <title>Base de Dados</title>
  </head>
  <body>
    <div class="main-content">
      <form method="POST" action="../controllers">
        <h1 class="info">Base de dados</h1>
        <div class="form-group row">
          <label for="staticEmail" class="col-md-2 col-form-label"
            >Usuário:</label
          >
          <div class="col-md-10">
            <input
              type="text"
              required
              class="form-control"
              id="staticEmail"
              placeholder="Digite usuário"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword" class="col-md-2 col-form-label"
            >Senha:</label
          >
          <div class="col-md-10">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Digite senha"
              required
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="connect" class="col-md-2 col-form-label">IP:</label>
          <div class="col-md-10">
            <input
              type="text"
              class="form-control"
              id="connect"
              placeholder="Digite IP"
              required
            />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
      </form>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
