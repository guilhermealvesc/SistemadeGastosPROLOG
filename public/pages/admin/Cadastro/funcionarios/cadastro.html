<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
  <link rel="stylesheet" href="../../../../css/admin/funcionarios/material.css" />
  <title>Controle de Gastos de Clientes | Material</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header" aria-controls="header"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="header">
      <div class="navbar-nav">
        <a class="nav-link" href="../../cadastros/">Cadastros</a>
        <a class="nav-link" href="#">Material</a>
        <a class="nav-link" href="#">Ordem de Serviço</a>
        <a class="nav-link" href="../../consultas/">Consultas</a>
        <a class="nav-link" href="../../../sobre.html">Sobre</a>
        <a class="nav-link" href="../../../ajuda.html">Ajuda</a>
      </div>
    </div>
  </nav>
  <div class="main-content">
    <h5>Funcionário</h5>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#page" aria-controls="page"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="page">
        <div class="navbar-nav">
          <a class="nav-link" href="#">Relatório</a>
          <a class="nav-link" href="#">Cadastro</a>
        </div>
      </div>
    </nav>
    <div class="row info">
      <div class="col-lg-10 col-md-10">
        <div class="search">
          <form method="get">
            <label for="type">Pesquisar: </label>
            <select name="type" id="type">
              <option value="material">Funcionário</option>
              <option value="estoque">Usuário</option>
              <option value="servico">Função</option>
            </select>
            <input type="text">
            <input type="button" value="Buscar">
          </form>
        </div>
        <form>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="name" class="form-control" id="nome" aria-describedby="nameHelp" placeholder="">
          </div>
          <div class="form-group">
            <label for="usuario">Usuário</label>
            <input type="name" class="form-control" id="usuario" aria-describedby="nameHelp" placeholder="">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha" aria-describedby="passwordHelp" placeholder="">
          </div>
          <div class="form-group">
            <label for="senha">Função</label>
            <select id="inputState" class="form-control">
              <option selected>Administrador</option>
              <option>Balconista</option>
              <option>Bolsista</option>
              <option>Gerente</option>
              <option>Motoboy</option>
            </select>
            <hr>
            <div class="row">
              <div class="col">
                <label for="rua">Rua</label>
                <input type="text" class="form-control" id="rua" aria-describedby="textHelp" placeholder="">
              </div>
              <div class="col">
                <label for="numero">Número</label>
                <input type="number" class="form-control" id="numero" aria-describedby="textHelp" placeholder="">
              </div>
            </div>
            <label for="complemento">Complemento</label>
            <input type="text" class="form-control" id="complemento" aria-describedby="textHelp" placeholder="">
            <div class="row">
              <div class="col">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" aria-describedby="textHelp" placeholder="">
              </div>
              <div class="col">
                <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" aria-describedby="textHelp" placeholder="">
              </div>

            </div>
            <div class="row">
              <div class="col">
                <label for="cep">CEP</label>
                <input type="number" class="form-control" id="cep" aria-describedby="textHelp" placeholder="">
              </div>
              <div class="col">
                <!-- <label for="cidade">Cidade</label>
                <input type="text" class="form-control" id="cidade" aria-describedby="textHelp" placeholder=""> -->
              </div>

            </div>
            <div class="row">
              <div class="col">
                <label for="telefone1">Telefone 1</label>
                <input type="number" class="form-control" id="telefone1" aria-describedby="textHelp" placeholder="">
              </div>
              <div class="col">
                <label for="telefone2">Telefone 2</label>
                <input type="number" class="form-control" id="cidade" aria-describedby="textHelp" placeholder="">
              </div>

            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="buttons col-lg-2 col-md-2 lado">
        <button class="btn btn-light" disabled="disabled">Confirmar</button>
        <button class="btn btn-light" disabled="disabled">Cancelar</button>
        <button class="btn btn-light">+ Incluir</button>
        <button class="btn btn-light">Alterar</button>
        <button class="btn btn-light">- Excluir</button>
        <button class="btn btn-light">? Ajuda</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</body>

</html>
